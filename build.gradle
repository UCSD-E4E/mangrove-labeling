plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.github.jai-imageio:jai-imageio-core:1.3.0'  // for TIFF format
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.apache.commons:commons-lang3:3.1'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'com.github.haifengl:smile-core:2.4.0'
	implementation 'org.bytedeco.javacpp-presets:mkl:2018.1-1.4'	// SMILE may want this
    // https://mvnrepository.com/artifact/org.gdal/gdal
    //compile group: 'org.gdal', name: 'gdal', version: '3.1.0'
    //compile group: 'org.gdal', name: 'gdal', version: '3.1.0'
    compile group: 'org.gdal', name: 'gdal', version: '3.1.0', ext: 'pom'
    //https://gis.stackexchange.com/questions/143998/error-in-using-gdal-java-binding
    //https://github.com/gradle/gradle/issues/2631

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
